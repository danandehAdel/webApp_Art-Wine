      /*
       _________________________________________________________________
      | The function initmap is to overlay the art & wine festival's    |
      | map on the google map. In order to overlay the map we need to   |
      | find north-east and south-west latitude and longitude and       |
      | center the map based on a proper latitude & longitude.          |
      |_________________________________________________________________|

      */

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19.2, // 17.5 will gray out the google map around the festival' map
          center: {lat: 37.0499, lng: -122.0316}, // center of the overlay map
        });

        // These are north-east and south-west latitude and 
        // longitude which determine how the map gets overlaid 
        // on the google map.
        var imageBounds = {
          north: 37.050677,
          south: 37.049282,
          east: -122.030228,
          west: -122.033022
        };
        
        // NOTE: This overlay map is for when users open the browser or reload
        // This is a default overlay map
        historicalOverlay = new google.maps.GroundOverlay(
            'https://s9.postimg.org/4fhhqydqn/final_map_Friday_1.jpg',
            imageBounds);
       
        historicalOverlay.setMap(map);
      }
