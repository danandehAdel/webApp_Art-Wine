    function ChangeArtistList() {

        var categoryList = document.getElementById("category");
        var artistList = document.getElementById("artist");
        // selectArtist ===> category chosen from dropdown menu v
        var selectArtist = categoryList.options[categoryList.selectedIndex].value;
        while (artistList.options.length) { // This is to clear artists dropdown when a different category is selected
            artistList.remove(0);
        }
        var artists = artAndCategory[selectArtist]; // This is an array of artists
        if (artists) {
            var i;
            for (i = 0; i < artists.length; i++) {
                var art = new Option(artists[i], i);
                artistList.options.add(art);
            }
        }
    }

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18.85, // 17.5 will gray out the google map around the festival' map

          east: -122.030228,
